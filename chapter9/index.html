<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <style>
        #mouse-area {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px dashed #333;
            margin: 20px 0;
            padding: 10px;
        }
        #event-container {
            padding: 20px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }
        #child-element {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #333;
            cursor: pointer;
        }
        #delegation-list {
            margin: 20px 0;
        }
        #delegation-list li {
            padding: 10px;
            background-color: #f9f9f9;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
        }
        input, textarea {
            margin: 10px 0;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Events</h1>
    
    <button id="click-btn">Click Me</button>
    <button id="multi-btn">Multiple Listeners</button>
    <button id="custom-btn">Custom Event Button</button>
    <button id="removable-btn">Removable Listener</button>
    
    <div id="event-container">
        <div id="child-element">Click me (event bubbling demo)</div>
    </div>
    
    <div id="mouse-area">Move your mouse here</div>
    
    <input type="text" id="keyboard-input" placeholder="Type something...">
    
    <form id="event-form">
        <input type="text" name="name" placeholder="Name">
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    
    <ul id="delegation-list">
        <li>Item 1 <button>Delete</button></li>
        <li>Item 2 <button>Delete</button></li>
        <li>Item 3 <button>Delete</button></li>
    </ul>
    
    <script src="events.js"></script>
</body>
</html>
